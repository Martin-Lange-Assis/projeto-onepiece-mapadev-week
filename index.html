<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece HTML</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="src/imagens/luffy.png" alt="Personagem selecionado jogador 1"
                    id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Luffy<h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="luffy" data-name="Luffy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/luffy.jpg" alt="Personagem Luffy">
                </li>

                <li class="personagem jogador-2-selecionado" id="kaido" data-name="Kaido">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/kaido.jpg" alt="Personagem Kaido">
                </li>

                <li class="personagem" id="bartolomeo" data-name="Bartolomeo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/bartolomeo.jpg" alt="Personagem Bartolomeo">
                </li>

                <li class="personagem" id="buggy" data-name="Buggy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/buggy.jpg" alt="Personagem Buggy">
                </li>

                <li class="personagem" id="dragon" data-name="Dragon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/dragon.jpg" alt="Personagem Dragon">
                </li>

                <li class="personagem" id="hancock" data-name="Hancock">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/hancock.jpg" alt="Personagem Hancock">
                </li>

                <li class="personagem" id="kid" data-name="Kid">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kid.jpg" alt="Personagem Kid">
                </li>

                <li class="personagem" id="law" data-name="Law">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/law.jpg" alt="Personagem Law">
                </li>

                <li class="personagem" id="shanks" data-name="Shanks">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/shanks.jpg" alt="Personagem Shanks">
                </li>
            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="src/imagens/kaido.png" alt="Personagem selecionado jogador 2"
                    id="personagem-jogador-2">
                <div class="nome">
                    <h2>Kaido</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
